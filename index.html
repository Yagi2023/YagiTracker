<!DOCTYPE html>
<html>
<head>

  <title>Yagi Pleasures Shipment Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="tracking-interface">
    <h1>Track Your Yagi Pleasures Order</h1>

      <label>Tracking Number:</label>
      <input type="text" id="tracking-number">
      <br><br>
      <button type="submit">Track Shipment</button>

    <br><br>
    <div id="shipment-info">
      <!-- Shipment information will be displayed here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
