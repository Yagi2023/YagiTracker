<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shipment Tracking Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="tracking-interface">
      <h1>Track Your Shipment</h1>
      <form>
        <label>Tracking Number:</label>
        <input type="text" id="tracking-number">
        <br><br>
        <label>Admin Password:</label>
        <input type="password" id="admin-password">
        <button type="button" onclick="showAdminPortal()">Show Admin Portal</button>
        <br><br>
        <button type="submit">Track Shipment</button>
      </form>
      <br><br>
      <div id="shipment-info">
        <!-- Shipment information will be displayed here -->
      </div>
    </div>
    <div id="admin-portal" style="display: none;">
      <h1>Admin Portal</h1>
      <!-- Add form elements for uploading and managing shipment information -->
    </div>
    <div id="trust-policy">
      <p>We value the accuracy of the information displayed on this site. For more information, please see our <a href="#">Trust and Policy</a>.</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
